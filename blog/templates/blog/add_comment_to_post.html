{% extends 'blog/base.html' %}

{% block content %}
    <div class = "container">
        <div class="blog-contents-wrapper">
          <div class="blog-container">
            <div class="post">
                <h1>New comment</h1>
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Send</button>
                </form>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
