{% extends 'blog/base.html' %}

{% block content %}
    <div class = "container">
        <div class="blog-contents-wrapper">
          <div class="blog-container">
              {% for post in posts %}
                  <div>
                      <p>published: {{ post.published_date }}</p>
                      <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                      <p>{{ post.text|linebreaksbr }}</p>
                  </div>
              {% endfor %}
          </div>
        </div>
    </div>
{% endblock %}
